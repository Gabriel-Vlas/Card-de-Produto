<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-img">
        <picture>
          <source media="(max-width: 800px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="text">
        <h2 class="text-info">Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text-info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="value">
          <p class="current">$149.99</p>
          <p class="before">$169.99</p>
        </div>
        <button class="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
